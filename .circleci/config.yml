version: 2.1

workflows:
    package:
        jobs:
            - release:
                  context: Master

jobs:
    test:
        docker:
            - image: 'cimg/node:17.9.1'
        steps:
            - checkout
    release:
        docker:
            - image: 'cimg/node:17.9.1'
        parallelism: 4
        steps:
            - checkout
            - restore_cache:
                  name: Restore npm package cache
                  keys:
                      - npm-packages-{{ checksum "package-lock.json" }}
            - run:
                  name: Install Dependencies
                  command: |
                      npm i
            - save_cache:
                  name: Save npm package cache
                  key: npm-packages-{{ checksum "package-lock.json" }}
                  paths:
                      - node_modules
            - run:
                  name: Lint
                  command: npm run lint
            - run:
                  name: Test
                  command: npx jest --maxWorkers=4
            - run:
                  name: Copy src/package.json to dist for verification release
                  command: |
                      mkdir -p ./dist
                      cp src/package.json dist/package.json
            - run:
                  name: Semantic Release
                  command: npx semantic-release
