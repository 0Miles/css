version: 2.1

workflows:
    package:
        jobs:
            - setup
            - lint:
                  requires:
                      - setup
            - test:
                  requires:
                      - setup
            - release:
                  context: Master
                  requires:
                      - lint
                      - test

commands:
    prepare_workspace:

executors:
    node:
        docker:
            - image: 'cimg/node:17.9.1'
        resource_class: small

jobs:
    setup:
        docker:
            - image: 'cimg/node:17.9.1'
        resource_class: small
        steps:
            - checkout
            - restore_cache:
                  name: Restore npm package cache
                  keys:
                      - npm-packages-{{ checksum "package-lock.json" }}
            - run:
                  name: Install Dependencies
                  command: |
                      npm i
            - save_cache:
                  name: Save npm package cache
                  key: npm-packages-{{ checksum "package-lock.json" }}
                  paths:
                      - node_modules
    lint:
        docker:
            - image: 'cimg/node:17.9.1'
        resource_class: small
        steps:
            - checkout
            - run:
                  name: Lint
                  command: npm run lint
    test:
        docker:
            - image: 'cimg/node:17.9.1'
        resource_class: small
        parallelism: 4
        steps:
            - checkout
            - run:
                  name: Test
                  command: npx jest --maxWorkers=4
    release:
        docker:
            - image: 'cimg/node:17.9.1'
        resource_class: small
        steps:
            - checkout
            - run:
                  name: Copy src/package.json to dist for verification release
                  command: |
                      mkdir -p ./dist
                      cp src/package.json dist/package.json
            - run:
                  name: Semantic Release
                  command: npx semantic-release
